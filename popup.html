<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Options</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <header>
        <h1>Buddy Translate</h1>
        <img src="images/logo.png" width="64" height="64" alt="logo">
    </header>
    <main>
        <section class="selection">
            <label for="language">Choose a language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="pt">Portuguese</option>
            </select>
        </section>
        <section class="translation">
            <label for="translateText">Translate Text:</label>
            <input type="text" id="translateText">
            <button id="translateButton">Translate</button>
        </section>
        <section class="result">
            <div id="translatedText"></div>
        </section>
        <section class="favorites">
            <button id="manageFavorites">Manage Favorites</button>
            <ul id="favoritesList"></ul>
        </section>
    </main>
    <script src="popup.js"></script>
</body>
</html>
